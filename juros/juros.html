<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!DOCTYPE html>
    <html>
    <head>
      <title>Calculadora de Juros</title>
      <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
      <h1 id="calc">Calculadora de Juros</h1>
      
      <label for="principal" id="val">Valor Principal:</label>
      <input type="number" id="principal" placeholder="Valor Principal">
      
      <label for="taxa" id="tem">Taxa de Juros:</label>
      <input type="number" id="taxa" placeholder="Taxa de Juros (%)">
      
      <label for="tempo" id="tem">Tempo (meses):</label>
      <input type="number" id="tempo" placeholder="Tempo (meses)">
      
      <button onclick="calcularJurosSimples()">Juros Simples</button>
      <button onclick="calcularJurosCompostos()">Juros Compostos</button>
      
      <h2 id="resultado"></h2>
      
      <script src="juros.js"></script>
    </body>
    </html>
</body>
</html>
